<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

/*.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}*/

.square {
  stroke-width: 0;
  /*opacity: 0.5;*/
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y-%m-%d").parse; // for dates like "2014-01-01"
//var parseDate = d3.time.format("%Y-%m-%dT00:00:00Z").parse;  // for dates like "2014-01-01T00:00:00Z"

//color = d3.scale.category20c();
color = d3.scale.category10();

//var x = d3.time.scale()
//    .range([0, width]);
var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.release__release_date); })
    .y(function(d) { return y(d.track_number); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var track_data;
//var bandmember_data;

d3.json("{% url "get_tracks" %}", function(error, data) {
  data.forEach(function(d) {
    d.release__release_date = parseDate(d.release__release_date);
  });
  if (error) console.log(error);

  track_data = data;

  x.domain(d3.extent(data, function(d) { return d.release__release_date; }));
  y.domain(d3.extent(data, function(d) { return d.track_number; }));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Track Number");

  svg.selectAll(".dot")
      .data(data)
    .enter().append("rect")
      .attr("class", "square")
      .attr("width", 10)
      .attr("height", 10)
      .attr("x", function(d) { return x(d.release__release_date); })
      .attr("y", function(d) { return y(d.track_number); })
      .style("fill", function(d) { return color(d.writers); });

  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

  /*svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);*/
});

</script>
</body>
</html>
